<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <h1>New Profile</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="{{ user_data['name'] }}" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user_data['password'] }}" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user_data['age'] }}" required>
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" value="{{ user_data['birthday'] }}" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user_data['address'] }}" required>
            <br>
            <label for="work">Working?:</label>
            <input type="radio" id="yes" name="work" value="1" {{ 'checked' if user_data['work'] == 1 else '' }}>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="work" value="0" {{ 'checked' if user_data['work'] == 0 else '' }}>
            <label for="no">No</label>
            <br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
